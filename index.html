
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أداة تقييم بيئة مستدامة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      direction: rtl;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .form-section {
      flex: 1;
      padding: 30px;
      background-color: #f4f4f4;
      box-shadow: inset -1px 0 0 #ccc;
      overflow-y: auto;
    }
    .progress-section {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .image-container {
      position: relative;
      width: 300px;
      height: 300px;
      background-image: url('sustainable_environment.png');
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(200,200,200,0.7);
      transition: height 0.5s ease;
    }
    .section {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .section h3 {
      margin-top: 0;
      color: #333;
    }
    .section label {
      display: block;
      margin: 8px 0;
    }
    .result-text {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>أداة تقييم بيئة مستدامة</h2>
      <form id="evaluationForm">
        <div class="section">
          <h3>المرحلة الأولى</h3>
          <label><input type="radio" name="step1" value="5" onchange="calculateScore()"> نعم</label>
          <label><input type="radio" name="step1" value="1" onchange="calculateScore()"> لا</label>
        </div>
        <div class="section">
          <h3>المرحلة الثانية (نسبة الإنجاز)</h3>
          <label><input type="radio" name="step2" value="1" onchange="calculateScore()"> أقل من 50%</label>
          <label><input type="radio" name="step2" value="3" onchange="calculateScore()"> 70%</label>
          <label><input type="radio" name="step2" value="5" onchange="calculateScore()"> 100%</label>
        </div>
        <div class="section">
          <h3>المرحلة الثالثة</h3>
          <label><input type="radio" name="step3" value="5" onchange="calculateScore()"> نعم</label>
          <label><input type="radio" name="step3" value="1" onchange="calculateScore()"> لا</label>
        </div>
        <div class="section">
          <h3>المرحلة الرابعة</h3>
          <label><input type="radio" name="step4" value="5" onchange="calculateScore()"> نعم</label>
          <label><input type="radio" name="step4" value="1" onchange="calculateScore()"> لا</label>
        </div>
      </form>
    </div>

    <div class="progress-section">
      <div class="image-container">
        <div id="imageOverlay" class="image-overlay"></div>
      </div>
      <div id="result" class="result-text">النتيجة: 0 من 20</div>
    </div>
  </div>

  <script>
    function calculateScore() {
      const form = document.forms["evaluationForm"];
      const values = ["step1", "step2", "step3", "step4"].map(name => {
        const selected = form[name];
        const checked = Array.from(selected).find(r => r.checked);
        return checked ? parseInt(checked.value) : 0;
      });

      const total = values.reduce((a, b) => a + b, 0);
      const percent = Math.round((total / 20) * 100);
      const overlay = document.getElementById("imageOverlay");

      overlay.style.height = (100 - percent) + "%";

      document.getElementById("result").textContent = `النتيجة: ${total} من 20`;
    }
  </script>
</body>
</html>
